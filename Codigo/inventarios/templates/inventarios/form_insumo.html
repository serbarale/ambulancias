{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{{ titulo }}</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Insumo</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required value="{{ insumo.nombre|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="stockMinimo" class="form-label">Stock MÃ­nimo</label>
            <input type="number" name="stockMinimo" id="stockMinimo" class="form-control" required value="{{ insumo.stockMinimo|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="unidadMedida" class="form-label">Unidad de Medida</label>
            <select name="unidadMedida" id="unidadMedida" class="form-select" required>
                <option value="unidades" {% if insumo.unidadMedida == 'unidades' %}selected{% endif %}>Unidades</option>
                <option value="paquetes" {% if insumo.unidadMedida == 'paquetes' %}selected{% endif %}>Paquetes</option>
                <option value="pares" {% if insumo.unidadMedida == 'pares' %}selected{% endif %}>Pares</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="tipoAmbulancia" class="form-label">Tipo de Ambulancia</label>
            <select name="tipoAmbulancia" id="tipoAmbulancia" class="form-select" required>
                <option value="tipo_1" {% if insumo.tipoAmbulancia == 'tipo_1' %}selected{% endif %}>Tipo 1</option>
                <option value="tipo_2" {% if insumo.tipoAmbulancia == 'tipo_2' %}selected{% endif %}>Tipo 2</option>
                <option value="tipo_3" {% if insumo.tipoAmbulancia == 'tipo_3' %}selected{% endif %}>Tipo 3</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">{{ boton }}</button>
        <a href="{% url 'listar_insumos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
